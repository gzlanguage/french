    <style>

        .header {

            border: 1.5px solid #007BFF; /* Borde azul */
            padding: 5px 10px;
            display: inline-block;
            border-radius: 10px; /* Bordes redondeados */
        }
        .divider {

            background-color: #007BFF; /* Color del borde */
            width: 100%;
            margin: 5px 0;
        }
        .short-divider {
            width: 50%;
            margin: 10px auto;
        }
        .content {
            text-align: center;
            margin-top: 60px;
        }
        h1, h2 {
            margin-bottom: 5px;
            font-size: 2em;
            text-decoration: underline;
            color: #007BFF; /* Color azul */
        }
        .social-message {

        }
        .icon {

            transition: color 0.3s;
            border: 1px solid #007BFF; /* Borde azul */
            border-radius: 3px;
            padding: 8px; 
            background-color: rgba(0, 119, 190, 0.1); /* Fondo claro */

        }
        .icon:hover {
            color: #005f8d; /* Color al pasar el cursor */
            background-color: rgba(0, 119, 190, 0.2);
        }
        .or-divider {
            display: flex;
            align-items: center;
            margin: 60px 0;
        }
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #007BFF; /* Borde azul */
        }
        .or-divider::before {
            margin-right: 10px;
        }
        .or-divider::after {
            margin-left: 10px;
        }
        .copy-message {
            margin-top: 30px;
        }
        .copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: 1px solid #007BFF; /* Borde azul */
            background-color: transparent;
            color: #007BFF; /* Color azul */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .copy-button:hover {
            background-color: rgba(0, 119, 190, 0.1);
            color: white;
        }
        .copy-status {
            margin-top: 10px;
            color: #007BFF; /* Color azul */
        }
        .copyright {
            margin-top: 40px;
            color: darkgray;
            font-size: 0.8em;
            text-align: center;
        }
    </style>
</head>
<body>

    <script>
        const shareText = "¬°√önete a G-Z! Juntos, descubramos los fascinantes secretos de nuestra generaci√≥n, entre emocionantes descubrimientos y momentos de entretenimiento. ¬°S√© parte de esta aventura √∫nica! üåü";
        const shareLink = "https://www.g-z.online";

        function copyLink() {
            navigator.clipboard.writeText(shareLink).then(() => {
                document.getElementById("copyStatus").innerText = "El siguiente enlace de compartir ha sido copiado en tu portapapeles: " + shareLink;
            }).catch(err => {
                console.error("Error al copiar el texto: ", err);
                document.getElementById("copyStatus").innerText = "Error al copiar el texto.";
            });
        }

        function share(platform) {
            let url;
            switch (platform) {
                case 'Facebook':
                    url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareLink)}&quote=${encodeURIComponent(shareText)}`;
                    break;
                case 'WeChat':
                    alert("Compartir en WeChat se hace generalmente a trav√©s de la aplicaci√≥n.");
                    return;
                case 'Twitter':
                    url = `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareLink)}&text=${encodeURIComponent(shareText)}`;
                    break;
                case 'WhatsApp':
                    url = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}%20${encodeURIComponent(shareLink)}`;
                    break;
                case 'Telegram':
                    url = `https://telegram.me/share/url?url=${encodeURIComponent(shareLink)}&text=${encodeURIComponent(shareText)}`;
                    break;
            }
            window.open(url, '_blank');
        }
